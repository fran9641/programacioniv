<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Maestros</title>
    <link rel="stylesheet" href="/css/master.css">
</head>
<body>
    
    <div class="login-box">
        <img class="avatar"  src="img/ugb-transparente.png" alt="Logo Ugb">
        <h1>Registro de Maestros</h1>
        <form> 
            <!---NOMBRE DEL MAESTRO-->
            <label for="username">Maestro</label>
            <input type="text" required placeholder="Nombre del Maestro">

            <!---CORREO-->
            <label for="username">E-mail</label>
            <input type="email" required placeholder="Correo Electronico">

            <!---CONTRASEÑA-->
            <label for="contraseña">Contraseña</label>
            <input type="password" required placeholder="Contraseña">

            <input type="submit" value="Registrar">
        </form>
    </div>

</body>
</html>
