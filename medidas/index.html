<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>conversores</title>
</head>

<body>
    <form method="post" id="frmConversores">
        <div class="container">
            <div class="row row-cols-2 p-4">
                <div class="col text-center bg-info text-white font-weight-bold">
                    Medidas de Centralización y Dispersión
                </div>
            </div>
            <div class="row row-cols-4 p-2">
                <div class="col font-weight-bold">
                    Elegir Medidas:
                    <select id="cboConvertir" class="form-control" onchange="seleccionar()">
                        <option value="select">Seleccionar</option>
                        <option value="media">Media</option>
                        <option value="mediana">Mediana</option>
                        <option value="moda">Moda</option>
                        <option value="varianza">Varianza</option>
                        <option value="desviaciont">Desviacion Tipica</option>
                        <option value="rangom">Rango Muestral</option>

                    </select>
                </div>
            </div>
            <div class="row row-cols-4 p-4">
                <div class="col text-center">
                    <input type="text" required="required" pattern="[0-9.]{1,}" placeholder="Cantidad"
                        id="txtdato" class="form-control">
                </div>
                <div class="col text-center p-1">
                    <p class="bg-success text-white font-weight-bold" id="lblRespuesta">Respuesta:</p>
                </div>
            </div>
            <div class="row row-cols-2 p-2">
                <input type="submit" id="btnConvertir" value="Convertir" class="btn btn-outline-dark font-weight-bold">
            </div>
        </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
