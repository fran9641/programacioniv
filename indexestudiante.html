<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="/css/masterestudiantes.css">
  </head>
  <body>

   <div class="login-box">
      <img src="img/ugb-transparente.png" class="avatar" alt="Avatar Image">
      <h1>Registro de Estudiante </h1>
      <form>
        <!-- NOMBRE DE ESTUDIANTE -->
        <label for="estudiante">Estudiante</label>
        <input type="text" required placeholder="Nombre del Estudiante">

        <!-- FECHA DE NACIMIENTO -->
        <label for="fechanacimiento">Fecha de Nacimiento</label>
        <input type="date">

        <!-- CORREO -->
        <label for="username">E-mail</E-mail></label>
        <input type="text" required placeholder="Correo Electronico">

        <!-- CONTRASEÑA -->
        <label for="Contraseña">Contraseña</label>
        <input type="password" required placeholder="Ingresar contraseña">

        <input type="submit" value="Iniciar">

        <a href="indexmaestro.html">¿Eres Maestro?</a>
      </form>
    </div>
  </body>
</html>
